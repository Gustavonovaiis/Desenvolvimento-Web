<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <h1>Entrar na Plataforma</h1>
            <div class="input-container">
                <input type="text" placeholder="E-mail" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user">
            </div>
            <div class="input-container">
                <input type="password" placeholder="Senha" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock">
                <a href="#">esqueci minha senha</a>
            </div>
            <div>
                <button type="submit" class="submit-button">Entrar</button>
            </div>
            <div class="register-link">
                <p>NÃ£o tem uma conta? <a href="register.html">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</body>
</html>
